@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@StaticWebJarAssets.getUrl("bootstrap.min.css")">
        <style>
            body {
                padding-top: 60px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Salesforce IFTTT Channel</a>
                </div>
            </div>
        </div>

        <div class="container">
            @content
        </div>

    </body>
</html>

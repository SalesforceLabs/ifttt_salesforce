@(errors: Seq[String], encAccessToken: String)
@main("IFTTT Recipe Errors") {

    <div class="slds-text-heading--large" style="margin-bottom: 30px;">IFTTT Recipe Errors</div>

    @if(errors.isEmpty) {
        No errors.
    }

    <ul>
    @for(error <- errors) {
        <li>@Html(error)</li>
    }
    </ul>

    <form method="post" action="@routes.Application.errorsClear()" style="margin-top: 30px;">
        <input type="hidden" name="enc_access_token" value="@encAccessToken"/>
        <button type="submit" class="slds-button slds-button--neutral slds-button--small">Clear Errors</button>
    </form>

}
